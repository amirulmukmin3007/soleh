name: soleh
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  accordion: ^2.6.0
  animated_bottom_navigation_bar: ^1.3.3
  cupertino_icons: ^1.0.2
  fluentui_system_icons: ^1.1.229
  flutter_dotenv: ^5.1.0
  flutter_map: ^6.1.0
  flutter_map_location_marker: ^8.0.8
  flutter_map_marker_cluster: ^1.3.5
  flutter_map_marker_popup: ^6.1.2
  flutter_neumorphic_plus: ^3.3.0
  flutter_speed_dial: ^7.0.0
  geolocator: ^11.0.0
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.6.0
  hive: ^2.2.3
  http: ^1.2.1
  latlong2: ^0.9.0
  location: ^5.0.3
  material_symbols_icons: ^4.2780.0
  persistent_bottom_nav_bar_v2: ^5.2.0
  provider: ^6.1.2
  rive: ^0.12.4
  simple_icons: ^10.1.3
  shimmer: ^3.0.0
  sliding_clipped_nav_bar: ^3.1.1
  timezone: ^0.9.2
  unicons: ^2.1.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Soleh.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/Soleh.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/Soleh.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/Soleh.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/datasets/
